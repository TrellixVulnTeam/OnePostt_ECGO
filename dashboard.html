    <div class="content shadow-lg p-3 mb-5">
      <div class="content_contain">
        <h1>Create Post</h1>
        <label for="horiz_contain">Select which platforms you wish to post to</label>
        <div class="horiz_contain">
          <a id="fb_select" href="#" onclick="return false" class="fb btn_plat_select">Facebook</a>
          <a id="tw_select" href="#" onclick="return false" class="tw btn_plat_select">Twitter</a>
          <a id="ins_select" href="#" onclick="return false" class="ins btn_plat_select">Instagram</a>
          <a id="pin_select" href="#" onclick="return false" class="pin btn_plat_select">Pinterest</a>
          <a id="tum_select" href="#" onclick="return false" class="tum btn_plat_select">Tumblr</a>
        </div>
        <label for="edit_heading">Include your heading here</label>
        <textarea id="edit_heading" name="advanced" wrap="hard" placeholder="Heading . . ."></textarea>
        <label for="edit_content">Write the content of your post below</label>
        <div class="horiz_contain">
          <textarea id="edit_content" name="advanced" wrap="hard" placeholder="Content . . ."></textarea>
          <div class="vert_contain">
            <i id="cam" class="fas fa-camera fa-3x"></i>
            <i id="vid" class="fas fa-video fa-3x"></i>
          </div>
        </div>
        <label for="edit_tag">Add tags now</label>
        <textarea id="edit_tag" name="advanced" wrap="hard" placeholder="Tags . . ."></textarea>
      </div>
    </div>

    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img id="oneposttLogo" src="Logos/OnePosttLogo/OnePosttLogo_white_background.png" width="50px" height="50px">
            <h4 style="padding: 10px; margin-left: 30%">Login</h4>
            <button type="button" class="close" data-dismiss="modal"> &times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">or username</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
              </div>
              <a href="#" style="text-decoration: none">Forgot your password?</a>
              <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                <label class="custom-control-label" for="exampleCheck1">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Log In</button>
            </form>
          </div>
        </div>
      </div>
